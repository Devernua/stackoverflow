{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	{% include "polls/head.html" %}
</head>
	<body>  
		{% include "polls/hut.html" %}

		<div class="container" role="main">
			<div class="page-header">    
				<div class="container">
					<h2>New question</h2>
				</div>
			</div> 

			{% if user.is_authenticated %}
			<div class="row">

				<div class="col-xs-12 col-sm-8">

					<form role="form" action="{%url 'polls:add_question'%}" method="POST">
						{% csrf_token %}

						{{ form.title.errors }}
						<div class="form-group">
							<label for="{{ form.title.id_for_label }}" class="control-label">Title:</label>
							{{ form.title }}   
							<!--<input id="{{ form.title.id_for_label }}" type="text" class="form-control">-->
						</div>
						   
						{{from.text.errors}}
						<div class="form-group">
							<label for="{{ form.text.id_for_label }}" class="control-label">Text:</label>
							{{form.text}}
							<!--<textarea id="id_text" rows="8" type="text" class="form-control"></textarea>-->
						</div> 
						{{ form.tags.errors }}
						<div class="form-group">
							<label for="{{ form.tags.id_for_label}}" class="control-label">Tags:</label>
							{{form.tags}}
							<!--<input id="id_tags" type="text" class="form-control">-->
						</div>

						
						<div class="form-group">
							<input type="submit" value="Ask!" class="btn">
						</div>
					 </form>

				</div>
				{%endif%}
				

				<!--{% include "polls/pop_tags.html" %}-->

			</div>
		</div>

		
	</body>
</html>
